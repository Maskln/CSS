<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket CSS</title>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Ticket ID: 409788</h1>
    </header>
    <main>
        <table>
            <tr>
                <td class="firstCells">
                    <em>Name:</em>
                </td>
                <td class="yellowClass">
                    <div></div> Parker Seidel  <br />
                    <span>No Active Support</span>
                </td>
            </tr>
            <tr>
                <td class="firstCells"><em>Email:</em></td>
                <td class="yellowClass">seidel@aptmail.com</td>
            </tr>
            <tr>
                <td class="firstCells"><em>Response Time:</em></td>
                <td class="greyClass">72hours, 60hours left</td>
            </tr>
            <tr>
                <td class="firstCells" rowspan="2"><em>Last Action:</em></td>
                <td class="greyClass">Never been locked.</td>
            </tr>
            <tr>
                <td class="yellowClass">Link to public post.</td>
            </tr>
            <tr>
                <td class="firstCells"><em>Status:</em></td>
                <td id="brownCell">Not Answered</td>
            </tr>

        </table>
    </main>
</body>
</html>
